<div class="message-item no-flickr animation-fadeIn">
    <div class="message-inner">
        <div class="message-head clearfix">
            <div class="avatar pull-left">
                <img src="{avatar}" alt="" class="img-avatar">
            </div>
            <div class="user-detail">
                <h5 class="handle">{name}</h5> {stars}
                <div class="post-meta">
                    <div class="asker-meta">
                        <span class="qa-message-when">
                            <span class="qa-message-when-data">
                                <p class="user-date"> {pubdate} </p>  
                                <!-- // date("F d, Y",strtotime($row[pubdate]));  // H:i:s?></p> -->
                                <!-- <p class="user-email">e-mail</p> -->
                                <p class="user-course">{course}</p>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="qa-message-content">
            <p class="text-indent no-flickr">{text}</p>
        </div>
    </div>
</div>
